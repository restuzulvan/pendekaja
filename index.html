<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <img src="maskot stikom.png" alt="logo" class="logo">

    </div>
